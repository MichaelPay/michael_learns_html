<!--
Challenge Task 1 of 1

Add a caption element that says "Employee Data".


-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>

    <table>
      <caption>Employee Data</caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Job</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="2">Data is updated every 15 minutes.</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Nick</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Andrew</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>Dave</td>
          <td>Developer</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
