<!--
Challenge Task 1 of 1

Convert the cells containing "Name" and "Job" into table header cells.
For both, add the scope attribute with the value "col".

-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>

    <table>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Job</th>
      </tr>
      <tr>
        <td>Nick</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>Andrew</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>Dave</td>
        <td>Developer</td>
      </tr>
    </table>

  </body>
</html>
