<!--
Challenge Task 1 of 5

After the select menu, create a radio button with the ID "small", the value "small", and the name "shirt_size".
Don't add a label or line breaks yet.

Challenge Task 2 of 5

In the same radio button group, add two more radio buttons for medium and large shirt sizes.
Don't add a label or line breaks yet.

Challenge Task 3 of 5

Add a label above the radio button group that says "Shirt Size:". Don't associate it with any specific element.

Challenge Task 4 of 5

Create and associate a label with each of the 3 shirt size radio buttons.
Give them the text "Small", "Medium", and "Large".

Challenge Task 5 of 5

Add a line break element after each shirt size label.

-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="index.html" method="post">
      <h1>Shirt Order Form</h1>
      <label for="color">Shirt Color:</label>
      <select id="color" name="shirt_color">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
      </select>
      <label>Shirt Size:</label>
      <input type="radio" id="small" value="small" name="shirt_size"><label for="small">Small</label><br>
      <input type="radio" id="medium" value="medium" name="shirt_size"><label for="medium">Medium</label><br>
      <input type="radio" id="large" value="large" name="shirt_size"><label for="large">Large</label><br>

      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
